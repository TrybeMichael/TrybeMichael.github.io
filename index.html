<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portifólio Michael Douglas Souza Camargo</title>
    <script
      src="https://kit.fontawesome.com/a4e723f76d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>SEJA BEM VINDO(A) AO MEU PORTIFÓLIO</h1>
  </header>
  <body>
    <div>
      <div class="container">
        <ul>
          <li style="--i: #a955ff; --j: #ea51ff" href="">
            <span class="icon">
              <ion-icon class="fa-brands fa-github"></ion-icon>
            </span>
            <span
              onclick="window.location.href='https://github.com/TrybeMichael'"
              class="text"
            >
              GitHub
            </span>
          </li>
          <li style="--i: #70e094; --j: #99e599">
            <span class="icon">
              <ion-icon name="call-outline"></ion-icon>
            </span>
            <span class="text"> Ligar </span>
          </li>
          <li style="--i: #ff9966; --j: #ff5e62">
            <span class="icon">
              <ion-icon name="chatbox-outline"></ion-icon>
            </span>
            <span onclick="window.location.href='https://api.whatsapp.com/send/?phone=42999304281&text&type=phone_number&app_absent=0'"  class="text"> Mensagem </span>
          </li>
          <li style="--i: #1755ba; --j: #00bfff">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text" onclick="window.location.href='https://www.linkedin.com/in/michael-douglas-dev/'"> Contato </span>
          </li>
          <li style="--i: #ffa9c6; --j: #f434e2">
            <span class="icon">
              <ion-icon class="fa-solid fa-briefcase">></ion-icon>
            </span>
            <span
              onclick="window.location.href='https://github.com/TrybeMichael/TrybeMichael/tree/main/Projetos'"
              class="text"
            >
              Projetos
            </span>
          </li>
        </ul>
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      <div class="image-container">
        <img
          id="foto"
          src="./images/foto.jpeg"
          alt="Foto de identificação do dono da página"
        />
      </div>

      <h1>STACKS:</h1>
      <ul class="stacks-container">
        <li style="--i: #ff0000; --j: #000013">
          <span class="icon">
            <ion-icon class="fa-brands fa-html5"></ion-icon>
          </span>
          <span class="text"> HTML </span>
        </li>
        <li style="--i: #1100ff; --j: #0099ff">
          <span class="icon">
            <ion-icon class="fa-brands fa-css3-alt"></ion-icon>
          </span>
          <span class="text"> CSS </span>
        </li>
        <li style="--i: #ff0000; --j: #ffe600">
          <span class="icon">
            <ion-icon class="fa-brands fa-square-js"></ion-icon>
          </span>
          <span class="text"> JAVASCRIPT </span>
        </li>
        <li style="--i: #0026ff; --j: #00ffd5">
          <span class="icon">
            <ion-icon class="fa-brands fa-react"></ion-icon>
          </span>
          <span class="text"> REACT </span>
        </li>
        <li style="--i: #ff0000; --j: #ffe600">
          <span class="icon">
            <img class="redux"src="/images/redux.svg" alt="">
          </span>
          <span class="text"> REDUX </span>
        </li>
        <li style="--i: #8c00ff; --j: #5900ff">
          <span class="icon">
            <ion-icon class="fa-solid fa-check"></ion-icon>
          </span>
          <span class="text"> JEST </span>
        </li>
      </ul>
    </div>
    <footer>Todos os direitos reservados</footer>
  </body>
</html>
